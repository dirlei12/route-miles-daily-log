<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MilesTrack</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="container milestrack-container">
      <h1>MilesTrack</h1>
      <button id="toggleDarkMode" class="darkmode-btn">Dark Mode</button>

      <div class="form-group">
        <label for="dateInput">Date:</label>
        <input type="date" id="dateInput" required />
      </div>

      <div class="form-group">
        <label for="startMilesInput">Start Miles:</label>
        <input
          type="number"
          id="startMilesInput"
          placeholder="Enter start miles"
          required
        />
      </div>

      <div class="form-group">
        <label for="endMilesInput">End Miles:</label>
        <input
          type="number"
          id="endMilesInput"
          placeholder="Enter end miles"
          required
        />
      </div>

      <button id="saveReportToExcel" class="add-btn">Save to Excel</button>
    </div>

    <script src="integration.js"></script>
  </body>
</html>
